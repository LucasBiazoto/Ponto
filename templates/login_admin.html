<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso Restrito - Dra. Thamiris</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdfaf9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 300px; text-align: center; }
        h2 { color: #b5838d; font-weight: 300; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #b5838d; color: white; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>√Årea Restrita</h2>
        <form action="/verificar_admin" method="POST">
            <input type="password" name="senha" placeholder="Senha de Acesso" required autofocus>
            <button type="submit">ENTRAR</button>
        </form>
        {% if erro %}<p style="color: red; font-size: 12px; margin-top: 10px;">Senha incorreta!</p>{% endif %}
    </div>
</body>
</html>
