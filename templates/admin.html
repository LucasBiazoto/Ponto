<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o - Dra Thamiris Araujo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --nude-fundo: #fdf5f5; --rosa-suave: #d4a3a3; --rosa-texto: #8b5e5e; --branco: #ffffff; }
        body { background-color: var(--nude-fundo); font-family: 'Segoe UI', sans-serif; color: var(--rosa-texto); padding-top: 40px; }
        .header-gestao { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header-gestao h2 { color: var(--rosa-suave); font-weight: bold; }
        .btn-voltar { text-decoration: none; color: var(--rosa-suave); font-size: 0.9rem; }
        .card { border: none; border-radius: 30px; background: var(--branco); padding: 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); margin-bottom: 25px; }
        .card-title { font-size: 1.4rem; color: var(--rosa-suave); font-weight: bold; margin-bottom: 25px; }
        .form-select, .form-control { border: none; background-color: #fcf8f8; border-radius: 12px; padding: 12px; color: var(--rosa-texto); }
        .btn-rosa { background-color: var(--rosa-suave); color: white; border-radius: 15px; border: none; padding: 12px; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-rosa:hover { opacity: 0.8; color: white; }
        .table { --bs-table-bg: transparent; color: var(--rosa-texto); margin-top: 20px; }
        .status-badge { background-color: #e8f5e9; color: #2e7d32; padding: 5px 15px; border-radius: 10px; font-weight: bold; }
        .filtro-mes { display: flex; gap: 10px; justify-content: flex-end; }
        .filtro-mes select { width: auto; min-width: 100px; border: 1px solid #f2e6e6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-gestao">
            <h2>Painel de Gest√£o üå∏</h2>
            <a href="/" class="btn-voltar">‚Üê Voltar ao Ponto</a>
        </div>

        <div class="card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="card-title m-0">Resumo Mensal</h4>
                <form method="GET" class="filtro-mes">
                    <input type="hidden" name="senha" value="8340">
                    <select name="mes" class="form-select form-select-sm">
                        <option value="01">Janeiro</option><option value="02">Fevereiro</option>
                    </select>
                    <select name="ano" class="form-select form-select-sm"><option value="2026">2026</option></select>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table align-middle text-center">
                    <thead>
                        <tr style="border-bottom: 2px solid #fdf5f5;">
                            <th>Nome</th><th>Dias</th><th>Saldo (6h)</th><th>A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in relatorio %}
                        <tr>
                            <td>{{ r.nome }}</td><td>{{ r.dias }} dias</td>
                            <td><span class="status-badge">{{ r.saldo_formatado }}</span></td>
                            <td><a href="/excluir_colaboradora/{{ r.id }}" title="Excluir">üóëÔ∏è</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <p class="mt-3">Total Extras no Per√≠odo: <strong>+0h 0min</strong></p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h4 class="card-title">Nova Colaboradora</h4>
                    <form action="/cadastrar_colaboradora" method="POST">
                        <input type="text" name="nome" class="form-control mb-3" placeholder="Nome Completo" required>
                        <button type="submit" class="btn-rosa">Cadastrar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h4 class="card-title">Lan√ßamento Manual</h4>
                    <form action="/inserir_ponto_manual" method="POST">
                        <select name="nome" class="form-select mb-2">
                            {% for c in relatorio %}<option value="{{ c.nome }}">{{ c.nome }}</option>{% endfor %}
                        </select>
                        <input type="text" name="horario" class="form-control mb-2" placeholder="DD/MM/AAAA HH:MM">
                        <select name="tipo" class="form-select mb-3">
                            <option value="Entrada">Entrada</option><option value="Sa√≠da">Sa√≠da</option>
                        </select>
                        <button type="submit" class="btn-rosa">Inserir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
