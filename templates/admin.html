<div class="d-flex gap-2 mb-4">
    <select id="filtroMes" class="form-select" style="width: 150px;">
        <option value="">Todos os Meses</option>
        {% for m in meses %}
            <option value="{{ m }}">MÃªs {{ m }}</option>
        {% endfor %}
    </select>
    <button onclick="filtrar()" class="btn-top">Filtrar</button>
</div>

<div class="card mb-4">
    <h4 class="card-title">Resumo Esther Julia (Saldo e Extras)</h4>
    <table class="table">
        <thead>
            <tr><th>Nome</th><th>Dias</th><th>Saldo Acumulado</th></tr>
        </thead>
        <tbody>
            {% for c in colaboradores %}
            <tr>
                <td><strong>{{ c.nome }}</strong></td>
                <td>{{ c.dias }} dias</td>
                <td><span class="badge bg-success" style="font-size: 1rem;">{{ c.saldo }}</span></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
function filtrar() {
    const mes = document.getElementById('filtroMes').value;
    window.location.href = `/painel_gestao?senha=8340&mes=${mes}`;
}
</script>
