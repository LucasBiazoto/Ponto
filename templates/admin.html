<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Dra Thamiris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fffafb; font-family: 'Segoe UI', sans-serif; }
        .card-luxo { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(212,165,178,0.1); margin-bottom: 25px; }
        .pink-text { color: #b5838d; letter-spacing: 1px; }
        .btn-pink { background: #d4a5b2; color: white; border: none; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h3 class="text-center pink-text mb-5">GEST√ÉO DRA THAMIRIS ARAUJO üå∏</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="card-luxo">
                    <h6 class="pink-text mb-3">Nova Colaboradora</h6>
                    <form action="/cadastrar_colaboradora?senha=8340" method="post" class="d-flex gap-2">
                        <input type="text" name="nome_novo" class="form-control" placeholder="Nome" required>
                        <button class="btn btn-pink">+</button>
                    </form>
                </div>
                <div class="card-luxo">
                    <h6 class="pink-text mb-3">Equipe</h6>
                    {% for r in relatorio %}
                    <div class="d-flex justify-content-between align-items-center mb-2 pb-2" style="border-bottom: 1px solid #fff0f3;">
                        <span>{{ r.nome }}</span>
                        <a href="/excluir_colaboradora/{{ r.id }}?senha=8340" onclick="return confirm('Excluir?')">üóëÔ∏è</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-8">
                <div class="card-luxo">
                    <h6 class="pink-text mb-4">Relat√≥rio de Horas</h6>
                    <table class="table">
                        <thead><tr style="font-size: 0.8rem; color: #888;"><th>NOME</th><th>DIAS ATIVOS</th><th>SALDO</th></tr></thead>
                        <tbody>
                            {% for r in relatorio %}
                            <tr>
                                <td><strong>{{ r.nome }}</strong></td>
                                <td>{{ r.dias }}</td>
                                <td style="color: #d4a5b2; font-weight: bold;">{{ r.saldo }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
