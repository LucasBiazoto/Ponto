<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gest√£o Dra Thamiris Araujo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fffafb !important; font-family: 'Segoe UI', sans-serif; color: #5d4a4a; }
        .luxury-card { background: white !important; border-radius: 25px !important; border: none !important; box-shadow: 0 15px 35px rgba(212,165,178,0.2) !important; padding: 35px; margin-bottom: 30px; }
        .header-pink { color: #b5838d; text-align: center; margin: 50px 0; font-weight: 300; letter-spacing: 4px; text-transform: uppercase; }
        .btn-pink { background: #d4a5b2 !important; color: white !important; border: none !important; border-radius: 12px !important; padding: 10px 20px; font-weight: bold; }
        .btn-excel-luxo { background: white !important; color: #d4a5b2 !important; border: 2px solid #f4d3d9 !important; border-radius: 12px !important; padding: 8px 20px; text-decoration: none; font-size: 0.85rem; font-weight: bold; display: inline-block; transition: 0.3s; }
        .btn-excel-luxo:hover { background: #f4d3d9 !important; color: white !important; }
        .trash-icon { text-decoration: none; font-size: 1.3rem; filter: grayscale(1); opacity: 0.5; transition: 0.3s; }
        .trash-icon:hover { filter: grayscale(0); opacity: 1; transform: scale(1.1); }
        th { font-size: 0.8rem; color: #b5838d; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid #fff0f3 !important; }
        td { padding: 20px 0 !important; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h3 class="header-pink">GEST√ÉO DRA THAMIRIS ARAUJO üå∏</h3>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="luxury-card">
                    <h6 class="mb-4" style="color: #b5838d;">Nova Colaboradora</h6>
                    <form action="/cadastrar_colaboradora?senha=8340" method="post" class="d-flex gap-2">
                        <input type="text" name="nome_novo" class="form-control" placeholder="Nome" required style="border-radius: 12px; border: 1px solid #f8ecee;">
                        <button class="btn-pink">+</button>
                    </form>
                    <div class="mt-5">
                        <h6 class="mb-4" style="color: #b5838d;">Equipe Cadastrada</h6>
                        {% for r in relatorio %}
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span>{{ r.nome }}</span>
                            <a href="/excluir_colaboradora/{{ r.id }}?senha=8340" class="trash-icon" onclick="return confirm('Excluir?')">üóëÔ∏è</a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="luxury-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h6 style="color: #b5838d; margin: 0;">Resumo Mensal (Meta 6h)</h6>
                        <a href="/exportar" class="btn-excel-luxo">Baixar Relat√≥rio Excel ‚ú®</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr><th>Nome</th><th>Dias</th><th class="text-end">Saldo Acumulado</th></tr>
                            </thead>
                            <tbody>
                                {% for r in relatorio %}
                                <tr>
                                    <td><strong>{{ r.nome }}</strong></td>
                                    <td>{{ r.dias }} dias</td>
                                    <td class="text-end fw-bold" style="color: #d4a5b2;">{{ r.saldo }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
