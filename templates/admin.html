<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Dra Thamiris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fffafb; font-family: sans-serif; }
        .card-luxo { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .pink-text { color: #b5838d; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center pink-text mb-4">GEST√ÉO DRA THAMIRIS üå∏</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card-luxo">
                    <h6 class="pink-text">Cadastrar</h6>
                    <form action="/cadastrar_colaboradora?senha=8340" method="post" class="d-flex gap-2">
                        <input type="text" name="nome_novo" class="form-control" placeholder="Nome" required>
                        <button class="btn btn-danger" style="background:#d4a5b2; border:none;">+</button>
                    </form>
                </div>
                <div class="card-luxo">
                    <h6 class="pink-text">Equipe</h6>
                    {% for r in relatorio %}
                    <div class="d-flex justify-content-between mt-2">
                        <span>{{ r.nome }}</span>
                        <a href="/excluir_colaboradora/{{ r.id }}?senha=8340" style="text-decoration:none;">üóëÔ∏è</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-8">
                <div class="card-luxo">
                    <h6 class="pink-text">Registros Recentes</h6>
                    <table class="table">
                        <thead><tr><th>Nome</th><th>Tipo</th><th>Data</th></tr></thead>
                        <tbody>
                            {% for u in ultimos %}
                            <tr>
                                <td>{{ u.nome }}</td>
                                <td>{{ u.tipo }}</td>
                                <td>{{ u.horario }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
