<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Luxo - Dra Thamiris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fffafb; font-family: 'Segoe UI', sans-serif; }
        .luxury-card { border-radius: 20px; border: none; box-shadow: 0 10px 25px rgba(212,165,178,0.15); background: white; padding: 25px; margin-bottom: 20px; }
        .header-pink { color: #b5838d; text-align: center; margin-bottom: 30px; font-weight: 300; letter-spacing: 2px; }
        .btn-luxury { background: #d4a5b2; color: white; border-radius: 12px; border: none; padding: 8px 20px; }
        .delete-btn { text-decoration: none; font-size: 1.2rem; filter: grayscale(1); transition: 0.3s; }
        .delete-btn:hover { filter: grayscale(0); transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="container py-5">
        <h3 class="header-pink">GEST√ÉO DRA THAMIRIS ARAUJO üå∏</h3>
        <div class="row">
            <div class="col-lg-4">
                <div class="luxury-card">
                    <h6 style="color:#b5838d">Nova Colaboradora</h6>
                    <form action="/cadastrar_colaboradora?senha=8340" method="post" class="d-flex gap-2 mt-3">
                        <input type="text" name="nome_novo" class="form-control" placeholder="Nome" required>
                        <button class="btn-luxury">+</button>
                    </form>
                </div>
                <div class="luxury-card">
                    <h6 style="color:#b5838d">Equipe Cadastrada</h6>
                    <div class="mt-3">
                        {% for r in relatorio %}
                        <div class="d-flex justify-content-between mb-2">
                            <span>{{ r.nome }}</span>
                            <a href="/excluir_colaboradora/{{ r.id }}?senha=8340" class="delete-btn" onclick="return confirm('Excluir?')">üóëÔ∏è</a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="luxury-card">
                    <h6 style="color:#b5838d" class="mb-4">Resumo Mensal (Meta 6h)</h6>
                    <table class="table align-middle">
                        <thead class="table-light"><tr><th>Nome</th><th>Dias</th><th>Saldo Acumulado</th></tr></thead>
                        <tbody>
                            {% for r in relatorio %}
                            <tr>
                                <td><strong>{{ r.nome }}</strong></td>
                                <td>{{ r.dias }} dias</td>
                                <td style="color: #d4a5b2; font-weight: bold;">{{ r.saldo }}h</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
