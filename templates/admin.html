<div class="card">
    <h4 class="card-title">Resumo Mensal</h4>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Dias</th>
                <th>Saldo (6h)</th>
            </tr>
        </thead>
        <tbody>
            {% for c in colaboradores %}
            <tr>
                <td><strong>{{ c.nome }}</strong></td>
                <td>{{ c.dias }} dias</td>
                <td><span class="badge bg-success">{{ c.saldo }}</span></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
