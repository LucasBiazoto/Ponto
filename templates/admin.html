<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o - Dra Thamiris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fffafb; font-family: 'Segoe UI', sans-serif; color: #5d4a4a; }
        .luxury-card { border-radius: 20px; border: none; box-shadow: 0 10px 25px rgba(212, 165, 178, 0.15); background: white; margin-bottom: 25px; padding: 25px; }
        .header-painel { background: white; border-bottom: 2px solid #fff0f3; padding: 25px; text-align: center; color: #b5838d; margin-bottom: 35px; }
        .btn-luxury { background: #d4a5b2; color: white; border-radius: 12px; border: none; padding: 10px 20px; transition: 0.3s; }
        .btn-luxury:hover { background: #b5838d; transform: translateY(-2px); }
        .table-responsive { border-radius: 15px; }
        .delete-icon { text-decoration: none; font-size: 1.1rem; filter: grayscale(1); transition: 0.3s; cursor: pointer; }
        .delete-icon:hover { filter: grayscale(0); transform: scale(1.2); }
    </style>
</head>
<body>
    <div class="header-painel">
        <h3 style="letter-spacing: 2px; font-weight: 300;">PAINEL DE GEST√ÉO üå∏</h3>
        <p style="font-size: 0.8rem; opacity: 0.7;">Dra. Thamiris Araujo - Aesthetic Clinic</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4">
                <div class="luxury-card">
                    <h6 style="color: #b5838d; margin-bottom: 15px;">Nova Colaboradora</h6>
                    <form action="/cadastrar_colaboradora?senha=8340" method="post" class="d-flex gap-2">
                        <input type="text" name="nome_novo" class="form-control" placeholder="Nome" required>
                        <button class="btn-luxury">+</button>
                    </form>
                </div>

                <div class="luxury-card">
                    <h6 style="color: #b5838d; margin-bottom: 15px;">Equipe Cadastrada</h6>
                    <div class="list-group list-group-flush">
                        {% for r in relatorio %}
                        <div class="list-group-item d-flex justify-content-between align-items-center" style="border: none; border-bottom: 1px solid #fff0f3; padding: 10px 0;">
                            <small>{{ r.nome }}</small>
                            <a href="/excluir_colaboradora/{{ r.id }}?senha=8340" class="delete-icon" onclick="return confirm('Excluir esta colaboradora?')">üóëÔ∏è</a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-8">
                <div class="luxury-card">
                    <h6 style="color: #b5838d;" class="mb-4">Resumo Mensal (Meta 6h)</h6>
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead class="table-light"><tr><th>Nome</th><th>Dias Ativos</th><th>Saldo (Extras)</th></tr></thead>
                            <tbody>
                                {% for r in relatorio %}
                                <tr>
                                    <td><strong>{{ r.nome }}</strong></td>
                                    <td>{{ r.dias }} dias</td>
                                    <td class="fw-bold" style="color: {% if r.saldo >= 0 %}#6a994e{% else %}#bc4749{% endif %};">
                                        {{ r.saldo }}h
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
