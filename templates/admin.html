<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o - Dra Thamiris Araujo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --nude-fundo: #fdf5f5; --rosa-suave: #d4a3a3; --rosa-texto: #8b5e5e; --branco: #ffffff; }
        body { background-color: var(--nude-fundo); font-family: 'Segoe UI', sans-serif; color: var(--rosa-texto); padding-top: 20px; }
        .header-gestao { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 0 15px; }
        .header-gestao h2 { color: var(--rosa-suave); font-weight: bold; margin: 0; }
        .btn-top { text-decoration: none; color: white; background: var(--rosa-suave); padding: 8px 15px; border-radius: 12px; font-size: 0.85rem; font-weight: bold; }
        .card { border: none; border-radius: 25px; background: var(--branco); padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); margin-bottom: 20px; }
        .card-title { font-size: 1.2rem; color: var(--rosa-suave); font-weight: bold; margin-bottom: 20px; }
        .form-select, .form-control { border: 1px solid #f2e6e6; background-color: #fcf8f8; border-radius: 10px; padding: 10px; color: var(--rosa-texto); }
        .btn-rosa { background-color: var(--rosa-suave); color: white; border-radius: 12px; border: none; padding: 10px; font-weight: bold; width: 100%; }
        .status-badge { padding: 4px 12px; border-radius: 8px; font-weight: bold; }
        .saldo-positivo { background-color: #e8f5e9; color: #2e7d32; }
        .saldo-negativo { background-color: #ffebee; color: #c62828; } /* Vermelho para negativo */
    </style>
</head>
<body>
    <div class="container">
        <div class="header-gestao">
            <h2>Painel de Gest√£o Dra Thamiris Araujo üå∏</h2>
            <div class="d-flex gap-2">
                <a href="/" class="btn-top">üè† In√≠cio</a>
                <a href="/exportar" class="btn-top">üìä Excel</a>
                <a href="/backup" class="btn-top" style="background: #a3a3d4;">üíæ Backup</a>
            </div>
        </div>

        <div class="card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="card-title m-0">Resumo Mensal</h4>
                <form method="GET" class="d-flex gap-2">
                    <input type="hidden" name="senha" value="8340">
                    <select name="mes" class="form-select form-select-sm">
                        <option value="01">Janeiro</option><option value="02">Fevereiro</option>
                        <option value="03">Mar√ßo</option><option value="04">Abril</option>
                        <option value="05">Maio</option><option value="06">Junho</option>
                        <option value="07">Julho</option><option value="08">Agosto</option>
                        <option value="09">Setembro</option><option value="10">Outubro</option>
                        <option value="11">Novembro</option><option value="12">Dezembro</option>
                    </select>
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Filtrar</button>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table align-middle text-center">
                    <thead><tr><th>Nome</th><th>Dias</th><th>Saldo (6h)</th><th>A√ß√£o</th></tr></thead>
                    <tbody>
                        {% for r in relatorio %}
                        <tr>
                            <td>{{ r.nome }}</td><td>{{ r.dias }} dias</td>
                            <td>
                                <span class="status-badge {% if '-' in r.saldo_formatado %}saldo-negativo{% else %}saldo-positivo{% endif %}">
                                    {{ r.saldo_formatado }}
                                </span>
                            </td>
                            <td><a href="/excluir_colaboradora/{{ r.id }}" class="text-decoration-none">üóëÔ∏è</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5"><div class="card">
                <h4 class="card-title">Nova Colaboradora</h4>
                <form action="/cadastrar_colaboradora" method="POST">
                    <input type="text" name="nome" class="form-control mb-3" placeholder="Nome Completo" required>
                    <button type="submit" class="btn-rosa">Cadastrar</button>
                </form>
            </div></div>
            <div class="col-md-7"><div class="card">
                <h4 class="card-title">Lan√ßamento Manual</h4>
                <form action="/inserir_ponto_manual" method="POST" class="row g-2">
                    <div class="col-6">
                        <select name="nome" class="form-select">
                            {% for c in relatorio %}<option value="{{ c.nome }}">{{ c.nome }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="col-6"><input type="text" name="horario" class="form-control" placeholder="DD/MM/AAAA HH:MM"></div>
                    <div class="col-12 mt-2">
                        <select name="tipo" class="form-select mb-2"><option value="Entrada">Entrada</option><option value="Sa√≠da">Sa√≠da</option></select>
                        <button type="submit" class="btn-rosa">Inserir Registro</button>
                    </div>
                </form>
            </div></div>
        </div>
    </div>
</body>
</html>
