<div class="card p-3 mb-4">
    <h5 class="rosa">Filtros e Resumo</h5>
    <div class="d-flex gap-3 align-items-end">
        <div>
            <label class="small">Selecione o Mês:</label>
            <select id="filtroMes" class="form-select">
                <option value="">Todos</option>
                {% for m in meses %}<option value="{{m}}">Mês {{m}}</option>{% endfor %}
            </select>
        </div>
        <button onclick="filtrar()" class="btn btn-rosa" style="width: auto; padding: 8px 20px;">Filtrar</button>
    </div>
    <div class="mt-4">
        {% for c in colaboradores %}
            <p>Dias Trabalhados: <strong>{{ c.dias }}</strong></p>
            <p>Saldo Acumulado (Horas Extras): <span class="badge bg-success" style="font-size: 1rem;">{{ c.saldo }}</span></p>
        {% endfor %}
    </div>
</div>

<script>
function filtrar() {
    const mes = document.getElementById('filtroMes').value;
    window.location.href = `/painel_gestao?senha=8340&mes=${mes}`;
}
</script>
