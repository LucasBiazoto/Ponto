<div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px;">
    <div style="background: var(--rosa-claro); padding: 15px; border-radius: 15px; text-align: center;">
        <small>Dias Trabalhados</small><br><strong>{{ dias }}</strong>
    </div>
    <div style="background: var(--rosa-claro); padding: 15px; border-radius: 15px; text-align: center;">
        <small>Total de Horas</small><br><strong>{{ total_h }}h</strong>
    </div>
    <div style="background: #e8f5e9; padding: 15px; border-radius: 15px; text-align: center; color: #2e7d32;">
        <small>Horas Extras (Meta 6h)</small><br><strong>{{ extras }}h</strong>
    </div>
</div>

<button onclick="document.getElementById('modalManual').style.display='block'" class="btn btn-backup">➕ Inserir Manual</button>

<table>
    <thead>
        <tr>
            <th>Data</th>
            <th>Tipo</th>
            <th>Hora</th>
            <th>Plataforma</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for r in registros %}
        <tr>
            <td>{{ r.data }}</td>
            <td>
                <span style="color: {% if r.tipo == 'Entrada' %}#2e7d32{% else %}#d68c9a{% endif %}; font-weight: bold;">
                    {{ r.tipo }}
                </span>
            </td>
            <td>{{ r.hora }}</td>
            <td>{{ r.geo }}</td>
            <td>
                <a href="/excluir/{{ r.id }}" style="color: #ff5252; text-decoration: none; font-size: 12px;" onclick="return confirm('Excluir esta marcação?')">❌ Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div id="modalManual" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:30px; border-radius:20px; box-shadow:0 0 20px rgba(0,0,0,0.2); z-index:100;">
    <form action="/inserir_manual" method="POST">
        <h3>Inserir Ponto Manual</h3>
        <input type="date" name="data" required style="display:block; margin-bottom:10px; padding:10px; width:100%;">
        <input type="time" name="hora" required style="display:block; margin-bottom:10px; padding:10px; width:100%;">
        <select name="tipo" style="display:block; margin-bottom:20px; padding:10px; width:100%;">
            <option value="Entrada">Entrada</option>
            <option value="Saída">Saída</option>
        </select>
        <button type="submit" class="btn btn-relatorio">Salvar</button>
        <button type="button" onclick="this.parentElement.parentElement.style.display='none'" class="btn">Cancelar</button>
    </form>
</div>
