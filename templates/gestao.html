<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gest√£o Dra. Thamiris Araujo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root { --rosa-primario: #d68c9a; --rosa-claro: #fce4ec; }
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 10% auto; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; }
        .btn-acao { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; text-decoration: none; }
        .btn-manual { background: var(--rosa-primario); color: white; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
    </style>
</head>
<body style="background-color: #fff5f7; font-family: sans-serif;">
    <div class="container" style="max-width: 1000px; margin: auto; padding: 20px;">
        
        <header style="display: flex; justify-content: space-between; align-items: center; background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px;">
            <h1 style="color: var(--rosa-primario); margin: 0;">üå∏ Gest√£o de Pontos</h1>
            <a href="/logout" style="color: var(--rosa-primario); text-decoration: none; font-weight: bold;">Sair</a>
        </header>

        <div style="margin-bottom: 20px;">
            <button onclick="abrirModal()" class="btn-acao btn-manual">‚ûï Inserir Manual</button>
            <button onclick="window.print()" class="btn-acao" style="background: white; color: var(--rosa-primario); border: 1px solid var(--rosa-primario);">üì• Gerar PDF</button>
        </div>

        <div style="background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="color: var(--rosa-primario); border-bottom: 2px solid var(--rosa-claro);">
                        <th style="padding: 10px; text-align: left;">Data</th>
                        <th style="padding: 10px; text-align: left;">Colaboradora</th>
                        <th style="padding: 10px; text-align: left;">Entrada</th>
                        <th style="padding: 10px; text-align: left;">Sa√≠da</th>
                        <th style="padding: 10px; text-align: left;">Saldo (6h)</th>
                        <th style="padding: 10px; text-align: left;">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in registros %}
                    <tr style="border-bottom: 1px solid #eee;">
                        <td style="padding: 10px;">{{ r.data }}</td>
                        <td style="padding: 10px;">{{ r.nome }}</td>
                        <td style="padding: 10px; color: green;">{{ r.entrada }}</td>
                        <td style="padding: 10px; color: red;">{{ r.saida }}</td>
                        <td style="padding: 10px; font-weight: bold;">{{ r.extra }}</td>
                        <td style="padding: 10px;"><a href="/excluir/{{ loop.index0 }}" style="text-decoration: none;">üóëÔ∏è</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalManual" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--rosa-primario);">üå∏ Novo Registro</h2>
            <form action="/inserir_manual" method="POST">
                <label>Colaboradora</label>
                <select name="nome" required>
                    <option value="Esther Julia">Esther Julia</option>
                    <option value="Dra Thamiris Araujo">Dra. Thamiris Araujo</option>
                </select>
                <label>Data</label>
                <input type="date" name="data" required>
                <label>Hor√°rio</label>
                <input type="time" name="hora" required>
                <label>Tipo</label>
                <select name="tipo">
                    <option value="Entrada">Entrada</option>
                    <option value="Sa√≠da">Sa√≠da</option>
                </select>
                <button type="submit" class="btn-acao btn-manual" style="width: 100%; margin-top: 10px;">Salvar</button>
                <button type="button" onclick="fecharModal()" style="width: 100%; margin-top: 10px; background: none; border: none; color: #888; cursor: pointer;">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById('modalManual').style.display = 'block';
        }
        function fecharModal() {
            document.getElementById('modalManual').style.display = 'none';
        }
        // Fecha se clicar fora da janelinha
        window.onclick = function(event) {
            var modal = document.getElementById('modalManual');
            if (event.target == modal) { modal.style.display = "none"; }
        }
    </script>
</body>
</html>
