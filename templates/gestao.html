<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o - Cl√≠nica Dra. Thamiris</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --rosa: #d68c9a; --fundo: #fff5f7; }
        body { font-family: 'Poppins', sans-serif; background: var(--fundo); padding: 20px; }
        .card { background: white; max-width: 900px; margin: auto; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .btn-group { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .btn { padding: 10px 18px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; text-decoration: none; font-size: 14px; }
        .btn-rosa { background: var(--rosa); color: white; }
        .btn-out { background: white; border: 1px solid var(--rosa); color: var(--rosa); }
        table { width: 100%; border-collapse: collapse; }
        th { color: var(--rosa); border-bottom: 2px solid #fce4ec; padding: 15px; }
        td { padding: 12px; text-align: center; border-bottom: 1px solid #f9f9f9; }
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    </style>
</head>
<body>
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="color: var(--rosa);">üå∏ Gest√£o de Pontos</h2>
            <a href="/logout" style="color:gray; text-decoration:none; font-size:12px;">Sair</a>
        </div>

        <div class="btn-group">
            <a href="/exportar_backup" class="btn btn-out" style="background:#eee; border:none; color:#666;">üíæ Backup</a>
            <button onclick="document.getElementById('mManual').style.display='flex'" class="btn btn-rosa">‚ûï Manual</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Entrada</th>
                    <th>Sa√≠da</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for r in registros %}
                <tr>
                    <td>{{ r.data }}</td>
                    <td>{{ r.e }} {% if r.id_e %}<a href="/excluir/{{r.id_e}}" style="text-decoration:none;">üóëÔ∏è</a>{% endif %}</td>
                    <td>{{ r.s }} {% if r.id_s %}<a href="/excluir/{{r.id_s}}" style="text-decoration:none;">üóëÔ∏è</a>{% endif %}</td>
                    <td><small style="color:var(--rosa);">üìç Salvo</small></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="mManual" class="modal">
        <div style="background:white; padding:30px; border-radius:20px; width:280px;">
            <h3 style="color:var(--rosa); text-align:center;">Ponto Manual</h3>
            <form action="/ponto_manual" method="POST">
                <input type="date" name="data" required style="width:100%; margin-bottom:10px; padding:8px;">
                <input type="time" name="hora" required style="width:100%; margin-bottom:10px; padding:8px;">
                <select name="tipo" style="width:100%; margin-bottom:20px; padding:8px;">
                    <option value="Entrada">Entrada</option>
                    <option value="Sa√≠da">Sa√≠da</option>
                </select>
                <div style="display:flex; gap:10px;">
                    <button type="button" onclick="document.getElementById('mManual').style.display='none'" class="btn btn-out" style="flex:1;">Sair</button>
                    <button type="submit" class="btn btn-rosa" style="flex:1;">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
