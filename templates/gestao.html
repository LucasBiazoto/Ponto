<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gest√£o de Ponto - Dra. Thamiris Araujo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root { --rosa: #d68c9a; --rosa-fundo: #fff5f7; }
        body { background-color: var(--rosa-fundo); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container-adm { max-width: 1100px; margin: auto; }
        header { background: white; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h1 { color: var(--rosa); margin: 0; font-size: 20px; }
        .card-resumo { background: white; padding: 20px; border-radius: 15px; margin-top: 20px; border-left: 6px solid var(--rosa); }
        .tabela-ponto { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; margin-top: 20px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        th { background: #fce4ec; color: var(--rosa); padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; color: #666; }
        .status-dentro { color: #2ecc71; font-weight: bold; }
        .status-fora { color: #e74c3c; font-weight: bold; }
        .btn-manual { background: var(--rosa); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .modal { display: none; position: fixed; z-index: 10; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 10% auto; padding: 25px; border-radius: 20px; width: 350px; }
        .btn-excluir { color: #e74c3c; text-decoration: none; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container-adm">
        <header>
            <h1>üå∏ Gest√£o Cl√≠nica Penha</h1>
            <a href="/logout" style="color: var(--rosa); font-weight: bold; text-decoration: none;">Sair</a>
        </header>

        <div style="margin-top: 20px;">
            <button class="btn-manual" onclick="abrirModal()">‚ûï Inserir Ponto Manual</button>
            <button class="btn-manual" style="background: white; color: var(--rosa); border: 1px solid var(--rosa);" onclick="window.print()">üì• Imprimir PDF</button>
        </div>

        <table class="tabela-ponto">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Colaboradora</th>
                    <th>Tipo</th>
                    <th>Hor√°rio</th>
                    <th>Localiza√ß√£o</th>
                    <th>Origem</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                {% for r in registros %}
                <tr>
                    <td>{{ r.data }}</td>
                    <td style="font-weight: bold;">{{ r.nome }}</td>
                    <td>{{ r.tipo }}</td>
                    <td>{{ r.hora }}</td>
                    <td>
                        <span class="{{ 'status-dentro' if r.local == 'Dentro da Empresa' else 'status-fora' }}">
                            {{ r.local }}
                        </span>
                    </td>
                    <td><small>{{ r.origem }}</small></td>
                    <td>
                        <a href="/excluir/{{ r.id }}" class="btn-excluir" title="Excluir Registro">üóëÔ∏è</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="modalManual" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--rosa); margin-top: 0;">Novo Registro Manual</h2>
            <form action="/inserir_manual" method="POST">
                <select name="nome" style="width: 100%; padding: 10px; margin-bottom: 10px;" required>
                    <option value="Esther Julia">Esther Julia</option>
                    <option value="Dra Thamiris Araujo">Dra Thamiris Araujo</option>
                </select>
                <input type="date" name="data" style="width: 100%; padding: 10px; margin-bottom: 10px;" required>
                <input type="time" name="hora" style="width: 100%; padding: 10px; margin-bottom: 10px;" required>
                <select name="tipo" style="width: 100%; padding: 10px; margin-bottom: 15px;">
                    <option value="Entrada">Entrada</option>
                    <option value="Sa√≠da">Sa√≠da</option>
                </select>
                <button type="submit" class="btn-manual" style="width: 100%;">Salvar Registro</button>
                <button type="button" onclick="fecharModal()" style="width: 100%; background: none; border: none; margin-top: 10px; color: #888; cursor: pointer;">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        function abrirModal() { document.getElementById('modalManual').style.display = 'block'; }
        function fecharModal() { document.getElementById('modalManual').style.display = 'none'; }
    </script>
</body>
</html>
