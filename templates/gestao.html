<div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
        <div style="background:white; width:90%; max-width:400px; margin:50px auto; padding:30px; border-radius:20px; position:relative;">
            <h3 style="color:var(--cor-primaria); margin-top:0;">➕ Inserir Registro Manual</h3>
            <form action="/inserir_manual" method="POST" style="display:flex; flex-direction:column; gap:15px;">
                <input type="text" name="nome" placeholder="Nome da Colaboradora" required style="padding:10px; border:1px solid #ddd; border-radius:8px;">
                <select name="tipo" required style="padding:10px; border:1px solid #ddd; border-radius:8px;">
                    <option value="Entrada">Entrada</option>
                    <option value="Saída">Saída</option>
                </select>
                <input type="date" name="data" required style="padding:10px; border:1px solid #ddd; border-radius:8px;">
                <input type="time" name="hora" required style="padding:10px; border:1px solid #ddd; border-radius:8px;">
                <button type="submit" class="btn btn-primario" style="width:100%; justify-content:center;">Salvar Registro</button>
                <button type="button" onclick="document.getElementById('modal').style.display='none'" style="background:none; border:none; color:#888; cursor:pointer;">Cancelar</button>
            </form>
        </div>
    </div>
