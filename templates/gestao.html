<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o - Dra. Thamiris Araujo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --rosa: #d68c9a; --fundo: #fff5f7; }
        body { font-family: 'Poppins', sans-serif; background: var(--fundo); margin: 0; padding: 20px; color: #5a4a4d; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th { background: #fce4ec; color: var(--rosa); padding: 12px; }
        td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
        .btn { padding: 10px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-primario { background: var(--rosa); color: white; }
        .resumo-card { background: #fce4ec; padding: 20px; border-radius: 15px; display: flex; justify-content: space-around; margin-top: 20px; }
        footer { text-align: center; margin-top: 30px; color: var(--rosa); font-size: 13px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 style="color: var(--rosa); margin:0;">üå∏ Gest√£o de Pontos</h2>
            <div>
                <button onclick="document.getElementById('modalManual').style.display='block'" class="btn btn-primario">‚ûï Manual</button>
                <a href="/logout" style="text-decoration:none; color: gray; font-size: 12px; margin-left: 10px;">Sair</a>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Entrada</th>
                    <th>Sa√≠da</th>
                    <th>Saldo</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                {% for r in registros %}
                <tr>
                    <td>{{ r.data }}</td>
                    <td style="color: #27ae60;">{{ r.e }}</td>
                    <td style="color: #e74c3c;">{{ r.s }}</td>
                    <td style="color: {{ r.cor }}; font-weight: bold;">{{ r.saldo }}</td>
                    <td><a href="/excluir/{{ r.id }}" onclick="return confirm('Excluir?')" style="text-decoration:none;">üóëÔ∏è</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="resumo-card">
            <div>
                <small>DIAS TRABALHADOS</small><br>
                <b style="font-size: 1.2em;">{{ qtd_dias }}</b>
            </div>
            <div>
                <small>TOTAL HORAS EXTRAS</small><br>
                <b style="font-size: 1.2em; color: var(--rosa);">{{ total_extra }}</b>
            </div>
        </div>
    </div>

    <div id="modalManual" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
        <div style="background:white; width:90%; max-width:400px; margin:100px auto; padding:30px; border-radius:20px; text-align:center;">
            <h3 style="color:#d68c9a;">üå∏ Inserir Ponto Manual</h3>
            <form action="/add_manual" method="POST" style="display:flex; flex-direction:column; gap:15px;">
                <input type="text" value="Esther Julia" readonly style="padding:10px; border-radius:10px; border:1px solid #eee; background:#f9f9f9; text-align:center;">
                <select name="tipo" style="padding:10px; border-radius:10px; border:1px solid #ddd;">
                    <option value="Entrada">Entrada</option>
                    <option value="Sa√≠da">Sa√≠da</option>
                </select>
                <input type="date" name="data" required style="padding:10px; border-radius:10px; border:1px solid #ddd;">
                <input type="time" name="hora" required style="padding:10px; border-radius:10px; border:1px solid #ddd;">
                <button type="submit" class="btn btn-primario">Salvar Registro</button>
                <button type="button" onclick="document.getElementById('modalManual').style.display='none'" style="background:none; border:none; color:gray; cursor:pointer;">Cancelar</button>
            </form>
        </div>
    </div>

    <footer>Desenvolvido por <b>Lucas Biazoto</b> üêô</footer>
</body>
</html>
