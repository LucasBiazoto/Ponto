<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o - Dra. Thamiris Araujo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --rosa: #d68c9a; --fundo: #fff5f7; }
        body { font-family: 'Poppins', sans-serif; background: var(--fundo); padding: 20px; }
        .card { background: white; max-width: 900px; margin: auto; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .btn-group { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .btn { padding: 10px 18px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; text-decoration: none; font-size: 14px; }
        .btn-rosa { background: var(--rosa); color: white; }
        .btn-out { background: white; border: 1px solid var(--rosa); color: var(--rosa); }
        .btn-cinza { background: #8e8e8e; color: white; }
        table { width: 100%; border-collapse: collapse; }
        th { color: var(--rosa); border-bottom: 2px solid #fce4ec; padding: 15px; }
        td { padding: 12px; text-align: center; border-bottom: 1px solid #f9f9f9; }
        .resumo { background: #fce4ec; padding: 20px; border-radius: 15px; display: flex; justify-content: space-around; margin-top: 25px; color: var(--rosa); font-weight: bold; }
        #modalManual { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000; }
    </style>
</head>
<body>
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="color: var(--rosa); margin:0;">üå∏ Gest√£o de Pontos</h2>
            <a href="/logout" style="text-decoration:none; color:gray; font-size:12px;">Sair</a>
        </div>

        <div class="btn-group">
            <form method="GET" action="/gestao">
                <select name="mes" onchange="this.form.submit()" class="btn btn-out">
                    {% for m in ['01','02','03','04','05','06','07','08','09','10','11','12'] %}
                    <option value="{{m}}" {% if mes_atual == m %}selected{% endif %}>M√™s {{m}}</option>
                    {% endfor %}
                </select>
            </form>
            <a href="/exportar_backup" class="btn btn-cinza">üíæ Backup</a>
            <a href="/exportar_pdf" class="btn btn-out">üìÑ PDF</a>
            <button onclick="document.getElementById('modalManual').style.display='flex'" class="btn btn-rosa">‚ûï Manual</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Entrada</th>
                    <th>Sa√≠da</th>
                    <th>Saldo</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for r in registros %}
                <tr style="color: {{ r.cor }};">
                    <td>{{ r.data }}</td>
                    <td>{{ r.e }}</td>
                    <td>{{ r.s }}</td>
                    <td style="font-weight: bold;">{{ r.saldo }}</td>
                    <td><small>üìç OK</small></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="resumo">
            <span>DIAS COMPLETOS: {{ contador }}</span>
            <span>TOTAL: {{ total }}</span>
        </div>
    </div>

    <div id="modalManual">
        <div style="background:white; padding:30px; border-radius:20px; width:300px; border: 2px solid var(--rosa);">
            <h3 style="color:var(--rosa); text-align:center;">Ponto Manual</h3>
            <form action="/ponto_manual" method="POST">
                <input type="date" name="data" required style="width:100%; margin-bottom:10px; padding:8px;">
                <input type="time" name="hora" required style="width:100%; margin-bottom:10px; padding:8px;">
                <select name="tipo" style="width:100%; margin-bottom:20px; padding:8px;">
                    <option value="Entrada">Entrada</option>
                    <option value="Sa√≠da">Sa√≠da</option>
                </select>
                <div style="display:flex; gap:10px;">
                    <button type="button" onclick="document.getElementById('modalManual').style.display='none'" class="btn btn-out" style="flex:1;">Sair</button>
                    <button type="submit" class="btn btn-rosa" style="flex:1;">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
