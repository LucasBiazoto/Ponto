<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gest√£o Dra. Thamiris Araujo</title>
    <style>
        body { background: #fff5f7; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 1100px; margin: auto; }
        .topo { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .filtros { display: flex; gap: 10px; align-items: center; }
        .btn { padding: 10px 20px; border-radius: 10px; border: none; background: #d68c9a; color: white; font-weight: bold; cursor: pointer; text-decoration: none; transition: 0.3s; }
        .btn-outline { background: white; color: #d68c9a; border: 1px solid #d68c9a; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #fce4ec; color: #d68c9a; padding: 15px; }
        td { padding: 15px; border-bottom: 1px solid #fff0f3; text-align: center; }
        .saldo-total { background: #fce4ec; font-weight: bold; font-size: 18px; }
        @media print { .no-print { display: none !important; } .container { box-shadow: none; padding: 0; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="topo">
            <h1 style="color: #d68c9a; margin: 0;">üå∏ Gest√£o Dra Thamiris Araujo</h1>

        </div>

        <div class="no-print" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <form method="GET" action="/gestao" class="filtros">
                <select name="mes" style="padding: 10px; border-radius: 8px; border: 1px solid #d68c9a;">
                    <option value="01" {{'selected' if mes_sel=='01'}}>Janeiro</option>
                    <option value="02" {{'selected' if mes_sel=='02'}}>Fevereiro</option>

                </select>

                <button onclick="window.print()" class="btn btn-outline">üñ®Ô∏è Exportar PDF</button>
                <button class="btn">‚ûï Inserir Manual</button>
            </div>
        </div>

        <table>

                </tr>
            </thead>
            <tbody>
                {% for r in registros %}
                <tr>
                    <td>{{ r.data }}</td>
                    <td><b>{{ r.nome }}</b></td>
                    <td style="color: #27ae60; font-weight: bold;">{{ r.e }}</td>
                    <td style="color: #e74c3c; font-weight: bold;">{{ r.s }}</td>

                    <td style="color: {{ '#27ae60' if '+' in soma_total else '#e74c3c' }};">{{ soma_total }}</td>
                    <td colspan="2"></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
