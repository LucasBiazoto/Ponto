<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Dra. Thamiris Araujo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --rosa: #d68c9a; --rosa-claro: #fce4ec; --texto: #5a4a4d; --azul-extra: #2196F3; --verde-ok: #2e7d32; --vermelho-debito: #f44336; }
        body { font-family: 'Poppins', sans-serif; background: #fff5f7; padding: 20px; color: var(--texto); margin: 0; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 5px 25px rgba(0,0,0,0.05); }
        .nav-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-top a { text-decoration: none; font-size: 14px; font-weight: 600; }
        .resumo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .card { padding: 20px; border-radius: 15px; text-align: center; border: 1px solid var(--rosa-claro); }
        .card-dias { background: var(--rosa-claro); }
        .card-saldo { background: #e3f2fd; color: #1976D2; }
        .card b { font-size: 28px; display: block; margin-top: 5px; }
        .status-azul { color: var(--azul-extra); font-weight: 600; }
        .status-verde { color: var(--verde-ok); font-weight: 600; }
        .status-vermelho { color: var(--vermelho-debito); font-weight: 600; }
        .toolbar { display: flex; gap: 10px; align-items: center; margin-bottom: 25px; flex-wrap: wrap; }
        select, .btn { padding: 10px 18px; border-radius: 10px; border: 1px solid #ddd; font-size: 14px; cursor: pointer; text-decoration: none; }
        .btn-pdf { background: var(--rosa); color: white; border: none; }
        .btn-manual { background: var(--texto); color: white; border: none; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; border-bottom: 2px solid var(--rosa-claro); color: var(--rosa); }
        td { padding: 15px; border-bottom: 1px solid #f9f9f9; font-size: 14px; }
        .link-excluir { color: #ccc; text-decoration: none; font-size: 11px; margin-left: 8px; }
        .footer { text-align: center; margin-top: 50px; color: #bbb; font-size: 13px; }
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; }
        .modal-content { background:white; width:90%; max-width:400px; margin: 100px auto; padding:30px; border-radius:20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-top">
            <a href="/" style="color: var(--rosa);">‚Üê In√≠cio / Bater Ponto</a>
            <a href="/logout" style="color: #999;">Sair</a>
        </div>
        <h2 style="color: var(--rosa); margin-bottom: 25px;">üå∏ Painel de Gest√£o Dra Thamiris Araujo</h2>
        <div class="resumo-grid">
            <div class="card card-dias"><small>Dias Trabalhados</small><b>{{ dias }}</b></div>
            <div class="card card-saldo"><small>Saldo Total do M√™s</small><b>{{ extras_mes }}</b></div>
        </div>
        <div class="toolbar">
            <form method="GET" id="formFiltro">
                <select name="mes" onchange="this.form.submit()">
                    {% set meses = [('01','Jan'),('02','Fev'),('03','Mar'),('04','Abr'),('05','Mai'),('06','Jun'),('07','Jul'),('08','Ago'),('09','Set'),('10','Out'),('11','Nov'),('12','Dez')] %}
                    {% for val, nome in meses %}<option value="{{ val }}" {% if mes_atual == val %}selected{% endif %}>{{ nome }}</option>{% endfor %}
                </select>
            </form>
            <a href="/exportar_pdf?mes={{ mes_atual }}" class="btn btn-pdf">Extrair PDF</a>
            <button onclick="alert('Backup realizado! ‚úÖ')" class="btn" style="background: white;">üíæ Backup</button>
            <button onclick="document.getElementById('modalManual').style.display='block'" class="btn btn-manual">+ Manual</button>
        </div>
        <table>
            <thead><tr><th>Data</th><th>Entrada</th><th>Sa√≠da</th><th>Saldo (Ref. 6h)</th></tr></thead>
            <tbody>
                {% for r in registros %}
                <tr>
                    <td>{{ r.data }}</td>
                    <td>{{ r.entrada if r.entrada else '--:--' }} {% if r.id_e %}<a href="/excluir/{{ r.id_e }}" class="link-excluir">excluir</a>{%
