    <style>
        body { background-color: #fdf2f2; font-family: 'Poppins', sans-serif; }
        .container { margin-top: 50px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(212,163,163,0.2); }
        h2 { color: #d4a3a3; font-weight: 600; margin-bottom: 30px; text-align: center; }
        .table { color: #5a4a4a; }

        .btn-voltar { background-color: #d4a3a3; color: white; border: none; margin-bottom: 20px; }

<body>
    <div class="container">
        <a href="/" class="btn btn-voltar">‚Üê Voltar</a>
        <h2>üå∏ Relat√≥rio de Pontos</h2>

                    <th>Sa√≠da</th>
