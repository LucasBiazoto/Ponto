<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Dra Thamiris Araujo - Ponto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root { --rosa: #b5838d; --rosa-claro: #f9f1f0; --fundo: #fdfaf9; --texto: #6d6875; }
        
        body { 
            font-family: 'Poppins', sans-serif; background: var(--fundo); color: var(--texto); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; 
        }

        .card { 
            background: white; padding: 35px; border-radius: 30px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.03); width: 100%; max-width: 380px; 
            text-align: center; border: 1px solid var(--rosa-claro); 
        }

        h1 { margin: 0; font-size: 1.3rem; letter-spacing: 2px; font-weight: 600; text-transform: uppercase; }
        .subtitle { margin: 5px 0 30px 0; font-size: 0.7rem; letter-spacing: 5px; color: var(--rosa); text-transform: uppercase; font-weight: 300; }
        
        select, .btn { 
            width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 15px; 
            border: 1px solid #eee; font-family: 'Poppins'; font-size: 16px; box-sizing: border-box; outline: none; 
        }

        .btn { background: var(--rosa); color: white; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-saida { background: #6d6875; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { text-align: center; padding: 20px; }

        footer { margin-top: 40px; text-align: center; }
        footer p { font-size: 11px; color: #bbb; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        footer a { color: var(--rosa); text-decoration: none; opacity: 0.7; transition: 0.3s; }
        footer a:hover { opacity: 1; }
    </style>
</head>
<body>

    <div class="card">
        <h1>DRA THAMIRIS ARAUJO</h1>
        <p class="subtitle">ESTÉTICA AVANÇADA</p>
        
        <form id="pontoForm">
            <select name="nome" id="nome" required>
                <option value="" disabled selected>Quem está chegando? ✨</option>
                {% for nome in colaboradoras %}
                <option value="{{ nome }}">{{ nome }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="lat" id="lat"><input type="hidden" name="lon" id="lon">
            <button type="button" onclick="enviar('Entrada')" class="btn">Bater Entrada</button>
            <button type="button" onclick="enviar('Saída')" class="btn btn-saida">Bater Saída</button>
        </form>
        
        <a href="javascript:void(0)" onclick="acessoAdmin()" style="display:block; margin-top:25px; color:#eee; text-decoration:none; font-size:10px;">Acesso Restrito</a>
    </div>

    <footer>
        <p>Desenvolvido por Lucas Biazoto</p>
        <a href="https://github.com/LucasBiazoto" target="_blank">
            <svg height="28" width="28" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
        </a>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="msg_destaque" style="color: var(--rosa); font-size: 24px;"></h2>
            <p id="msg_sub" style="color: #999; margin-bottom: 25px;"></p>
            <button onclick="location.reload()" class="btn" style="width: auto; padding: 10px 40px;">Confirmar</button>
        </div>
    </div>

    <script>
        navigator.geolocation.getCurrentPosition(p => {
            document.getElementById('lat').value = p.coords.latitude;
            document.getElementById('lon').value = p.coords.longitude;
        });

        function acessoAdmin() {
            const pass = prompt("Senha de gestão:");
            if(pass === "8340") window.location.href = "/painel_gestao?senha=" + pass;
        }

        async function enviar(tipo) {
            const sel = document.getElementById('nome');
            if(!sel.value) { alert("Selecione seu nome!"); return; }
            const formData = new FormData(document.getElementById('pontoForm'));
            formData.append('tipo', tipo);
            const response = await fetch('/bater_ponto', { method: 'POST', body: formData });
            const data = await response.json();
            document.getElementById('msg_destaque').innerText = data.msg_destaque;
            document.getElementById('msg_sub').innerText = data.msg_sub;
            document.getElementById('modal').style.display = 'flex';
        }
    </script>
</body>
</html>
