<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dra Thamiris Araujo - Estética Avançada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root { --rosa: #b5838d; --rosa-claro: #f9f1f0; --fundo: #fdfaf9; --texto: #6d6875; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--fundo); 
            color: var(--texto); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
            box-sizing: border-box;
        }

        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 30px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.03); 
            width: 100%; 
            max-width: 380px; 
            text-align: center; 
            border: 1px solid var(--rosa-claro); 
        }

        h1 { margin: 0; font-size: 1.3rem; letter-spacing: 2px; font-weight: 600; text-transform: uppercase; }
        .subtitle { margin: 5px 0 30px 0; font-size: 0.7rem; letter-spacing: 5px; color: var(--rosa); text-transform: uppercase; font-weight: 300; }
        
        select, .btn { 
            width: 100%; 
            padding: 16px; 
            margin-bottom: 12px; 
            border-radius: 15px; 
            border: 1px solid #eee; 
            font-family: 'Poppins'; 
            font-size: 16px; 
            box-sizing: border-box; 
            outline: none; 
        }

        .btn { background: var(--rosa); color: white; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-saida { background: #6d6875; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { padding: 20px; max-width: 80%; text-align: center; }

        /* Responsividade para telas muito pequenas */
        @media (max-width: 350px) {
            .card { padding: 20px; }
            h1 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>DRA THAMIRIS ARAUJO</h1>
        <p class="subtitle">Estética Avançada</p>
        
        <form id="pontoForm">
            <select name="nome" id="nome" required>
                <option value="" disabled selected>Quem está chegando? ✨</option>
                {% for nome in colaboradoras %}
                <option value="{{ nome }}">{{ nome }}</option>
                {% endfor %}
            </select>
            
            <input type="hidden" name="lat" id="lat">
            <input type="hidden" name="lon" id="lon">
            
            <button type="button" onclick="enviar('Entrada')" class="btn">Bater Entrada</button>
            <button type="button" onclick="enviar('Saída')" class="btn btn-saida">Bater Saída</button>
        </form>
        
        <a href="javascript:void(0)" onclick="acessoAdmin()" style="display:block; margin-top:25px; color:#eee; text-decoration:none; font-size:10px;">Acesso Restrito</a>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="msg_destaque" style="color: var(--rosa); margin-bottom: 10px;"></h2>
            <p id="msg_sub" style="margin-bottom: 20px;"></p>
            <button onclick="location.reload()" class="btn">Confirmar</button>
        </div>
    </div>

    <script>
        // GPS
        navigator.geolocation.getCurrentPosition(p => {
            document.getElementById('lat').value = p.coords.latitude;
            document.getElementById('lon').value = p.coords.longitude;
        });

        // FUNÇÃO DE SENHA
        function acessoAdmin() {
            const pass = prompt("Por favor, digite a senha de gestão:");
            if(pass === "8340") {
                window.location.href = "/painel_gestao?senha=" + pass;
            } else if (pass !== null) {
                alert("Senha incorreta!");
            }
        }

        async function enviar(tipo) {
            const sel = document.getElementById('nome');
            if(!sel.value) { alert("Selecione seu nome primeiro!"); return; }

            const formData = new FormData(document.getElementById('pontoForm'));
            formData.append('tipo', tipo);
            
            const response = await fetch('/bater_ponto', { method: 'POST', body: formData });
            const data = await response.json();
            
            document.getElementById('msg_destaque').innerText = data.msg_destaque;
            document.getElementById('msg_sub').innerText = data.msg_sub;
            document.getElementById('modal').style.display = 'flex';
        }
    </script>
</body>
</html>
