<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto - Dra. Thamiris Araujo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fff5f7; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(214,140,154,0.1); text-align: center; width: 90%; max-width: 350px; border: 1px solid #fce4ec; }
        .btn { width: 100%; padding: 18px; margin: 10px 0; border: none; border-radius: 15px; font-size: 18px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-entrada { background-color: #d68c9a; color: white; }
        .btn-saida { background-color: white; color: #d68c9a; border: 2px solid #d68c9a; }
        .btn:active { transform: scale(0.98); }
        .flash { background: #fce4ec; color: #d68c9a; padding: 15px; border-radius: 12px; margin-bottom: 20px; font-weight: 600; font-size: 14px; }
        footer { margin-top: 40px; font-size: 13px; color: #d68c9a; text-align: center; }
        footer a { text-decoration: none; color: inherit; font-weight: bold; }
        .logo-github { width: 16px; vertical-align: middle; margin-left: 5px; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="card">
        <h1 style="color: #d68c9a; margin-bottom: 5px; font-size: 24px;">üå∏ Dra. Thamiris Araujo</h1>
        <p style="color: #b5a4a7; margin-bottom: 30px; font-size: 14px;">Est√©tica Avan√ßada</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for msg in messages %}<div class="flash">{{ msg }}</div>{% endfor %}
          {% endif %}
        {% endwith %}

        <p style="color: #5a4a4d;">Ol√°, <b>Esther Julia</b>!</p>
        
        <button onclick="bater('Entrada')" class="btn btn-entrada">Bater Entrada</button>
        <button onclick="bater('Sa√≠da')" class="btn btn-saida">Bater Sa√≠da</button>

        <form id="formPonto" method="POST" action="/bater_ponto">
            <input type="hidden" name="tipo" id="tipo">
            <input type="hidden" name="lat" id="lat">
            <input type="hidden" name="lon" id="lon">
        </form>
        
        <a href="/login" style="display:block; margin-top: 20px; color: #fce4ec; text-decoration: none; font-size: 10px;">Painel Administrativo</a>
    </div>

    <footer>
        Desenvolvido por <a href="https://github.com/LucasBiazoto" target="_blank">Lucas Biazoto</a>
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" class="logo-github" alt="Github">
    </footer>

    <script>
    function bater(tipoPonto) {
        document.getElementById('tipo').value = tipoPonto;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    document.getElementById('lat').value = pos.coords.latitude;
                    document.getElementById('lon').value = pos.coords.longitude;
                    document.getElementById('formPonto').submit();
                },
                () => { document.getElementById('formPonto').submit(); }
            );
        } else {
            document.getElementById('formPonto').submit();
        }
    }
    </script>
</body>
</html>
