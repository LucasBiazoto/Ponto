<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto - Dra Thamiris Araujo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fdf2f2; font-family: 'Poppins', sans-serif; color: #5a4a4a; }
        .container { max-width: 500px; margin-top: 50px; }
        .card { 
            border-radius: 20px; 
            border: none; 
            box-shadow: 0 10px 30px rgba(212, 163, 163, 0.2);
            background-color: #ffffff;
            padding: 30px;
        }
        .header-clinica { text-align: center; margin-bottom: 30px; }
        .header-clinica h1 { color: #d4a3a3; font-weight: 600; font-size: 26px; margin-bottom: 5px; }
        .header-clinica p { color: #a0a0a0; font-size: 14px; }
        .btn-ponto { 
            background-color: #d4a3a3; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            padding: 14px;
            font-weight: 500;
            transition: 0.3s;
        }
        .btn-ponto:hover { background-color: #b88d8d; color: white; transform: translateY(-2px); }
        .btn-saida { background-color: white; color: #d4a3a3; border: 2px solid #d4a3a3; }
        .btn-saida:hover { background-color: #fdf2f2; color: #b88d8d; }
        .alert-success { 
            background-color: #fff; 
            border-left: 5px solid #d4a3a3; 
            color: #5a4a4a; 
            border-radius: 10px; 
            text-align: center;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-clinica">
            <h1>ðŸŒ¸ Dra Thamiris Araujo</h1>
            <p>EstÃ©tica AvanÃ§ada â€¢ Unidade Penha</p>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="card">
            <form action="/bater_ponto" method="POST" id="pontoForm">
                <input type="hidden" name="lat" id="lat">
                <input type="hidden" name="lon" id="lon">

                <label class="form-label">Selecione seu nome:</label>
                <select name="funcionario_id" class="form-select mb-4 shadow-sm" style="border-radius: 10px;">
                    {% for f in funcionarios %}
                    <option value="{{ f.id }}">{{ f.nome }}</option>
                    {% endfor %}
                </select>

                <button type="submit" name="tipo" value="entrada" class="btn btn-ponto w-100 mb-3">Bater Entrada</button>
                <button type="submit" name="tipo" value="saida" class="btn btn-ponto btn-saida w-100">Bater SaÃ­da</button>
            </form>
        </div>

        <div class="text-center mt-5">
            <a href="/painel_gestao?senha=8340" style="color: #d4a3a3; text-decoration: none; font-size: 13px; opacity: 0.7;">
                â€” Acesso Restrito Dra Thamiris â€”
            </a>
        </div>
    </div>

    <script>
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('lat').value = position.coords.latitude;
                    document.getElementById('lon').value = position.coords.longitude;
                });
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
