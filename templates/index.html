<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto - Dra Thamiris Araujo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root { --rosa: #b5838d; --rosa-claro: #f9f1f0; --fundo: #fdfaf9; --texto: #6d6875; }
        body { font-family: 'Poppins', sans-serif; background: var(--fundo); color: var(--texto); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); width: 100%; max-width: 400px; text-align: center; border: 1px solid var(--rosa-claro); }
        h1 { margin: 0; font-size: 22px; letter-spacing: 1px; color: var(--texto); }
        .subtitle { margin: 5px 0 30px 0; font-size: 12px; letter-spacing: 4px; color: var(--rosa); text-transform: uppercase; font-weight: 300; }
        select, .btn { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 15px; border: 1px solid #eee; font-family: 'Poppins'; font-size: 16px; box-sizing: border-box; }
        .btn { background: var(--rosa); color: white; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-saida { background: #6d6875; margin-top: -5px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { text-align: center; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="card">
        <h1>DRA THAMIRIS ARAUJO</h1>
        <p class="subtitle">Estética Avançada</p>
        
        <form id="pontoForm">
            <select name="nome" id="nome" required>
                <option value="" disabled selected>Quem está chegando? ✨</option>
                {% for nome in colaboradoras %}
                <option value="{{ nome }}">{{ nome }}</option>
                {% endfor %}
            </select>
            
            <input type="hidden" name="lat" id="lat">
            <input type="hidden" name="lon" id="lon">
            
            <button type="button" onclick="enviar('Entrada')" class="btn">Bater Entrada</button>
            <button type="button" onclick="enviar('Saída')" class="btn btn-saida">Bater Saída</button>
        </form>
        
        <a href="/painel_gestao?senha=8340" style="display:block; margin-top:20px; color:#ddd; text-decoration:none; font-size:10px;">Acesso Restrito</a>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="msg_destaque" style="color: var(--rosa); font-size: 28px;"></h2>
            <p id="msg_sub"></p>
            <button onclick="location.reload()" class="btn" style="width: auto; padding: 10px 30px; margin-top: 20px;">OK</button>
        </div>
    </div>

    <script>
        // Captura GPS ao carregar
        navigator.geolocation.getCurrentPosition(p => {
            document.getElementById('lat').value = p.coords.latitude;
            document.getElementById('lon').value = p.coords.longitude;
        });

        async function enviar(tipo) {
            const formData = new FormData(document.getElementById('pontoForm'));
            formData.append('tipo', tipo);
            
            const response = await fetch('/bater_ponto', { method: 'POST', body: formData });
            const data = await response.json();
            
            document.getElementById('msg_destaque').innerText = data.msg_destaque;
            document.getElementById('msg_sub').innerText = data.msg_sub;
            document.getElementById('modal').style.display = 'flex';
        }
    </script>
</body>
</html>
