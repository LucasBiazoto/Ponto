<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto - Dra Thamiris Araujo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fdf5f5; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-ponto { background: white; padding: 40px; border-radius: 35px; box-shadow: 0 15px 35px rgba(212,163,163,0.1); text-align: center; width: 100%; max-width: 400px; }
        .rosa { color: #d4a3a3; font-weight: bold; margin-bottom: 25px; }
        .btn-rosa { background: #d4a3a3; color: white; border: none; padding: 14px; border-radius: 15px; width: 100%; margin: 8px 0; font-weight: bold; transition: 0.3s; }
        .btn-saida { background: transparent; border: 2px solid #d4a3a3; color: #d4a3a3; }
        .link-gestao { margin-top: 25px; display: block; font-size: 0.8rem; color: #d4a3a3; text-decoration: none; opacity: 0.5; }
    </style>
</head>
<body>
    <div class="card-ponto">
        <h2 class="rosa">Dra Thamiris Araujo ðŸŒ¸</h2>
        <form action="/bater_ponto" method="POST" id="formPonto">
            <select name="nome" class="form-select mb-4" required>
                {% for c in colaboradores %}<option value="{{c.nome}}">{{c.nome}}</option>{% endfor %}
            </select>
            <input type="hidden" name="tipo" id="tipo_ponto">
            <input type="hidden" name="localizacao" id="localizacao">
            <button type="button" class="btn-rosa" onclick="enviar('Entrada')">Bater Entrada</button>
            <button type="button" class="btn-rosa btn-saida" onclick="enviar('SaÃ­da')">Bater SaÃ­da</button>
        </form>
        <a href="/painel_gestao?senha=8340" class="link-gestao">Acesso Restrito</a>
    </div>
    <script>
        function enviar(tipo) {
            document.getElementById('tipo_ponto').value = tipo;
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    document.getElementById('localizacao').value = pos.coords.latitude + "," + pos.coords.longitude;
                    document.getElementById('formPonto').submit();
                }, () => document.getElementById('formPonto').submit());
            } else { document.getElementById('formPonto').submit(); }
        }
    </script>
</body>
</html>
