<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto - Dra Thamiris Araujo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fffafb; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .main-card { background: white; border-radius: 35px; box-shadow: 0 20px 45px rgba(212, 165, 178, 0.2); padding: 50px; width: 100%; max-width: 420px; text-align: center; }
        .logo-text { color: #b5838d; font-weight: 300; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 5px; }
        .sub-logo { font-size: 0.75rem; color: #d4a5b2; margin-bottom: 40px; letter-spacing: 1px; }
        .btn-ponto { border-radius: 18px; padding: 15px; margin-bottom: 12px; border: none; font-weight: bold; width: 100%; transition: 0.3s; color: white; }
        .btn-entrada { background-color: #d4a5b2; }
        .btn-saida { background-color: #f4d3d9; color: #5d4a4a; }
        #status-msg { margin-top: 30px; font-size: 0.95rem; min-height: 50px; }
    </style>
</head>
<body>
    <div class="main-card">
        <h2 class="logo-text">Dra Thamiris</h2>
        <p class="sub-logo">AESTHETIC CLINIC</p>
        <select id="colaboradora" class="form-select mb-4" style="border-radius: 15px; border: 1px solid #f8ecee; padding: 12px;">
            <option value="" disabled selected>Selecione seu nome...</option>
            {% for nome in colaboradoras %}
            <option value="{{ nome }}">{{ nome }}</option>
            {% endfor %}
        </select>
        <button onclick="registrar('Entrada')" class="btn-ponto btn-entrada">‚ú® Registrar Entrada</button>
        <button onclick="registrar('Sa√≠da')" class="btn-ponto btn-saida">üå∏ Registrar Sa√≠da</button>
        <div id="status-msg"></div>
        <div class="mt-5">
            <a href="#" onclick="pedirSenha()" style="color: #d4a5b2; text-decoration: none; font-size: 0.75rem; letter-spacing: 1px;">√ÅREA ADMINISTRATIVA</a>
        </div>
    </div>

    <script>
        let lat = "", lon = "";
        navigator.geolocation.getCurrentPosition(pos => { lat = pos.coords.latitude; lon = pos.coords.longitude; });

        async function registrar(tipo) {
            const nome = document.getElementById('colaboradora').value;
            if(!nome) return alert("Selecione seu nome!");
            const res = await fetch('/bater_ponto', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `nome=${nome}&tipo=${tipo}&lat=${lat}&lon=${lon}`
            });
            const data = await res.json();
            document.getElementById('status-msg').innerHTML = `<span style="color:#b5838d">${data.msg_destaque}</span><br><small style="color:#aaa">${data.msg_sub}</small>`;
        }

        function pedirSenha() {
            const s = prompt("Digite a senha de gest√£o:");
            if(s === "8340") window.location.href = "/painel_gestao?senha=8340";
            else if(s) alert("Senha incorreta!");
        }
    </script>
</body>
</html>
