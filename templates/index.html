<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto - Dra Thamiris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fffafb; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .ponto-box { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 40px rgba(212, 165, 178, 0.2); width: 100%; max-width: 400px; text-align: center; }
        .btn-ponto { width: 100%; padding: 15px; border-radius: 15px; border: none; margin-top: 15px; font-weight: bold; transition: 0.3s; }
        .btn-entrada { background: #d4a5b2; color: white; }
        .btn-saida { background: #f8ecee; color: #b5838d; }
        h4 { color: #b5838d; letter-spacing: 2px; margin-bottom: 30px; font-weight: 300; }
    </style>
</head>
<body>
    <div class="ponto-box">
        <h4>DRA THAMIRIS ARAUJO</h4>
        <select id="nome" class="form-select mb-3" style="border-radius: 12px; border-color: #f8ecee;">
            <option value="">Selecione seu nome...</option>
            {% for n in colaboradoras %}<option value="{{ n }}">{{ n }}</option>{% endfor %}
        </select>
        <button onclick="bater('Entrada')" class="btn-ponto btn-entrada">REGISTRAR ENTRADA üå∏</button>
        <button onclick="bater('Sa√≠da')" class="btn-ponto btn-saida">REGISTRAR SA√çDA</button>
        <div id="status" class="mt-4 small text-muted"></div>
        <a href="/painel_gestao" style="display: block; margin-top: 30px; color: #f0d0d8; text-decoration: none; font-size: 0.8rem;">√Årea Administrativa</a>
    </div>

    <script>
        let lat = "", lon = "";
        navigator.geolocation.getCurrentPosition(p => { lat = p.coords.latitude; lon = p.coords.longitude; });
        function bater(tipo) {
            const nome = document.getElementById('nome').value;
            if(!nome) return alert('Por favor, selecione seu nome!');
            const btn = event.target; btn.disabled = true; btn.innerText = "PROCESSANDO...";
            fetch('/bater_ponto', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `nome=${nome}&tipo=${tipo}&lat=${lat}&lon=${lon}`
            }).then(r => r.json()).then(data => {
                alert(data.msg_destaque + "\n" + data.msg_sub);
                location.reload();
            });
        }
    </script>
</body>
</html>
