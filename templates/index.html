<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto - Dra Thamiris Araujo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fdf5f5; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-ponto { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; width: 100%; max-width: 400px; }
        .logo { color: #d4a3a3; font-weight: bold; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }
        .btn-rosa { background: #d4a3a3; color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; margin: 5px 0; font-weight: bold; }
        .btn-saida { background: #8b8b8b; }
    </style>
</head>
<body>
    <div class="card-ponto">
        <div class="logo">Dra Thamiris Araujo ðŸŒ¸</div>
        <form action="/bater_ponto" method="POST" id="formPonto">
            <select name="nome" class="form-select mb-3" required>
                <option value="Esther Julia">Esther Julia</option>
            </select>
            <input type="hidden" name="tipo" id="tipo_ponto">
            <input type="hidden" name="localizacao" id="localizacao">
            <button type="button" class="btn-rosa" onclick="bater('Entrada')">Bater Entrada</button>
            <button type="button" class="btn-rosa btn-saida" onclick="bater('SaÃ­da')">Bater SaÃ­da</button>
        </form>
    </div>
    <script>
        function bater(tipo) {
            document.getElementById('tipo_ponto').value = tipo;
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(p => {
                    document.getElementById('localizacao').value = p.coords.latitude + "," + p.coords.longitude;
                    document.getElementById('formPonto').submit();
                }, () => document.getElementById('formPonto').submit());
            } else { document.getElementById('formPonto').submit(); }
        }
    </script>
</body>
</html>
