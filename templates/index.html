<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Eletr√¥nico - Dra. Thamiris Araujo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root { --rosa-primario: #d68c9a; --rosa-claro: #fce4ec; --cor-texto: #555; }
        body { background-color: #fff5f7; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 25px rgba(214, 140, 154, 0.2); text-align: center; width: 90%; max-width: 400px; border: 1px solid var(--rosa-claro); }
        h1 { color: var(--rosa-primario); font-size: 24px; margin-bottom: 10px; }
        p { color: #888; margin-bottom: 30px; }
        select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--rosa-claro); margin-bottom: 20px; outline: none; color: var(--cor-texto); }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; margin-bottom: 10px; }
        .btn-entrada { background-color: var(--rosa-primario); color: white; }
        .btn-saida { background-color: white; color: var(--rosa-primario); border: 2px solid var(--rosa-primario); }
        .btn:hover { opacity: 0.8; transform: scale(1.02); }
        .alert { background: var(--rosa-claro); color: var(--rosa-primario); padding: 15px; border-radius: 10px; margin-bottom: 20px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∏ Dra. Thamiris Araujo</h1>
        <p>Unidade Penha</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/bater_ponto" method="POST" id="pontoForm">
            <input type="hidden" name="lat" id="lat">
            <input type="hidden" name="lon" id="lon">

            <select name="colaboradora" required>
                <option value="Esther Julia">Esther Julia</option>
                <option value="Dra Thamiris Araujo">Dra. Thamiris Araujo</option>
            </select>

            <button type="submit" name="tipo" value="Entrada" class="btn btn-entrada">Bater Entrada</button>
            <button type="submit" name="tipo" value="Sa√≠da" class="btn btn-saida">Bater Sa√≠da</button>
        </form>

        <a href="/login" style="display:block; margin-top:20px; color:#d68c9a; text-decoration:none; font-size:12px;">Acesso Restrito</a>
    </div>

    <script>
        // Captura a localiza√ß√£o assim que a p√°gina carrega
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('lat').value = position.coords.latitude;
                    document.getElementById('lon').value = position.coords.longitude;
                }, function(error) {
                    console.log("Erro ao capturar localiza√ß√£o: " + error.message);
                });
            }
        };
    </script>
</body>
</html>
