<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Eletr√¥nico - Dra Thamiris Araujo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fffafb; font-family: 'Segoe UI', sans-serif; color: #5d4a4a; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .main-card { background: white; border-radius: 30px; box-shadow: 0 15px 35px rgba(212, 165, 178, 0.2); padding: 40px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #f8ecee; }
        .logo-text { color: #b5838d; font-weight: 300; letter-spacing: 3px; margin-bottom: 5px; text-transform: uppercase; }
        .sub-logo { font-size: 0.8rem; color: #d4a5b2; margin-bottom: 30px; }
        .form-select, .btn-ponto { border-radius: 15px; padding: 12px; margin-bottom: 15px; border: 1px solid #f8ecee; }
        .btn-ponto { border: none; font-weight: bold; transition: 0.3s; width: 100%; }
        .btn-entrada { background-color: #d4a5b2; color: white; }
        .btn-saida { background-color: #e5989b; color: white; }
        .btn-ponto:hover { transform: translateY(-3px); opacity: 0.9; box-shadow: 0 5px 15px rgba(181, 131, 141, 0.3); }
        #status-msg { margin-top: 20px; font-size: 0.9rem; font-weight: 500; }
    </style>
</head>
<body>
    <div class="main-card">
        <h2 class="logo-text">Dra Thamiris</h2>
        <p class="sub-logo">AESTHETIC CLINIC</p>

        <form id="ponto-form">
            <select name="nome" class="form-select" id="colaboradora" required>
                <option value="" disabled selected>Selecione seu nome...</option>
                {% for nome in colaboradoras %}
                <option value="{{ nome }}">{{ nome }}</option>
                {% endfor %}
            </select>

            <div class="d-grid gap-2 mt-4">
                <button type="button" onclick="registrar('Entrada')" class="btn-ponto btn-entrada">REGISTRAR ENTRADA üå∏</button>
                <button type="button" onclick="registrar('Sa√≠da')" class="btn-ponto btn-saida">REGISTRAR SA√çDA ‚ú®</button>
            </div>
        </form>

        <div id="status-msg"></div>

        <div class="mt-5">
            <a href="/painel_gestao?senha=8340" style="color: #d4a5b2; text-decoration: none; font-size: 0.75rem; letter-spacing: 1px;">√ÅREA ADMINISTRATIVA</a>
        </div>
    </div>

    <script>
        let lat = "", lon = "";
        
        // Pede a localiza√ß√£o assim que a p√°gina abre
        navigator.geolocation.getCurrentPosition(pos => {
            lat = pos.coords.latitude;
            lon = pos.coords.longitude;
        }, err => console.log("GPS desativado"));

        async function registrar(tipo) {
            const nome = document.getElementById('colaboradora').value;
            if(!nome) { alert("Por favor, selecione seu nome."); return; }

            const formData = new FormData();
            formData.append('nome', nome);
            formData.append('tipo', tipo);
            formData.append('lat', lat);
            formData.append('lon', lon);

            const statusDiv = document.getElementById('status-msg');
            statusDiv.innerHTML = "Processando...";

            try {
                const response = await fetch('/bater_ponto', { method: 'POST', body: formData });
                const data = await response.json();
                
                // Exibe as mensagens personalizadas: "Bom trabalho meu bem" ou "Bom descanso meu bem"
                statusDiv.innerHTML = `<span style="color:#b5838d">${data.msg_destaque}</span><br>
                                       <small style="color:#888">${data.msg_sub}</small>`;
                
                if(data.fora) statusDiv.style.color = "orange";
            } catch (e) {
                statusDiv.innerHTML = "Erro ao registrar. Tente novamente.";
            }
        }
    </script>
</body>
</html>
