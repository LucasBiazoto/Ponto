<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dra. Thamiris Araujo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --rosa: #d68c9a; --fundo: #fff5f7; --texto: #5a4a4d; }
        body { font-family: 'Poppins', sans-serif; background: var(--fundo); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; width: 300px; }
        input { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #ddd; border-radius: 10px; text-align: center; font-size: 18px; }
        .btn { background: var(--rosa); color: white; border: none; padding: 12px 30px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: var(--rosa);">Painel Restrito</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Senha de Acesso" autofocus>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <a href="/" style="display:block; margin-top:20px; color:#ccc; font-size:12px; text-decoration:none;">Voltar</a>
    </div>
</body>
</html>
